<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompt - Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .pulse-animation {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-800">üé® Teleprompt Game</h1>
                    <div class="text-sm text-gray-600">
                        Room: <span id="roomCode" class="font-mono font-bold">{{ room_code }}</span>
                    </div>
                </div>
            </div>

            <!-- Game Area -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Image Display -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Current Image</h2>
                    <div id="imageContainer" class="aspect-square bg-gray-100 rounded-lg flex items-center justify-center">
                        <div id="imagePlaceholder" class="text-gray-500 text-center">
                            <div class="text-4xl mb-2">üñºÔ∏è</div>
                            <p>Waiting for image...</p>
                        </div>
                        <div id="loadingWheel" class="hidden text-center">
                            <div class="inline-block animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600"></div>
                            <p class="mt-4 text-gray-600 font-medium">Generating image...</p>
                            <p id="generatingPlayer" class="text-sm text-gray-500"></p>
                        </div>
                        <img id="currentImage" class="hidden w-full h-full object-contain rounded-lg" alt="Current image">
                    </div>
                </div>

                <!-- Prompt Input -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Your Turn</h2>
                    
                    <div id="waitingMessage" class="text-center text-gray-600 py-8">
                        <div class="text-4xl mb-2">‚è≥</div>
                        <p>Waiting for your turn...</p>
                    </div>

                    <div id="promptSection" class="hidden">
                        <div class="mb-4">
                            <label for="promptInput" class="block text-sm font-medium text-gray-700 mb-2">
                                Describe what you see in the image:
                            </label>
                            <textarea id="promptInput" 
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                      rows="4" 
                                      placeholder="A beautiful sunset over mountains..."></textarea>
                        </div>

                        <div class="mb-4">
                            <div class="flex justify-between items-center text-sm text-gray-600">
                                <span>Time remaining:</span>
                                <span id="timeRemaining" class="font-mono font-bold text-red-600">20s</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
                                <div id="progressBar" class="bg-blue-600 h-2 rounded-full transition-all duration-1000" style="width: 100%"></div>
                            </div>
                        </div>

                        <button id="submitPrompt" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                            Submit Prompt
                        </button>
                    </div>
                </div>
            </div>

            <!-- Game Status -->
            <div class="mt-6 bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Game Progress</h3>
                <div id="gameProgress" class="space-y-2">
                    <!-- Progress will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const roomCode = '{{ room_code }}';
        let currentPlayer = null;
        let timeRemaining = 20;
        let timer = null;
        const PROMPT_TIMEOUT = 20; // seconds

        // Get player name from URL parameters (passed from lobby)
        const urlParams = new URLSearchParams(window.location.search);
        let playerName = urlParams.get('player') || 'Anonymous';
        

        // Join room
        socket.emit('join_room', {
            player_name: playerName,
            room_code: roomCode
        });

        // Socket event listeners
        socket.on('game_started', function(data) {
            console.log('üéÆ game_started received:', {
                data: data,
                myPlayerName: playerName,
                currentPlayer: data.current_player,
                startingImage: data.starting_image
            });
            updateGameProgress(data.players);
            
            // Display the starting image
            if (data.starting_image) {
                console.log('üñºÔ∏è Displaying starting image:', data.starting_image);
                updateCurrentImage(data.starting_image);
            } else {
                console.log('‚ö†Ô∏è No starting image provided');
            }
            
            // Calculate if it's my turn based on current player
            const isMyTurn = data.current_player === playerName;
            console.log('üéØ Calculated isMyTurn:', isMyTurn, '(current_player:', data.current_player, '=== myPlayerName:', playerName, ')');
            console.log('üîç String comparison details:', {
                currentPlayer: data.current_player,
                myPlayerName: playerName,
                currentPlayerType: typeof data.current_player,
                myPlayerNameType: typeof playerName,
                areEqual: data.current_player === playerName,
                strictEqual: data.current_player === playerName
            });
            checkIfMyTurn(data.current_player, isMyTurn);
            // Start timer for first player when game starts
            if (isMyTurn) {
                console.log('‚è∞ Starting timer for first player');
                startTimer(PROMPT_TIMEOUT);
            } else {
                console.log('‚è∏Ô∏è Not my turn, not starting timer');
            }
        });

        socket.on('game_state_update', function(data) {
            updateCurrentImage(data.image);
            updateGameProgress(data.players);
            // Use the is_my_turn flag from the server instead of calculating it
            if (data.is_my_turn !== undefined) {
                checkIfMyTurn(data.current_player, data.is_my_turn);
            } else {
                checkIfMyTurn(data.current_player);
            }
            // Don't start timer on game state update - only when image is fully generated
        });

        socket.on('image_generating', function(data) {
            showLoadingWheel(data.player, data.prompt);
        });

        socket.on('image_generation_error', function(data) {
            hideLoadingWheel();
            alert('Image generation failed: ' + data.error);
        });

        socket.on('next_turn', function(data) {
            hideLoadingWheel();
            updateCurrentImage(data.image);
            updateGameProgress();
            // Calculate if it's my turn based on current player
            const isMyTurn = data.current_player === playerName;
            console.log('next_turn - Calculated isMyTurn:', isMyTurn);
            checkIfMyTurn(data.current_player, isMyTurn);
            
            // Only start timer if start_timer flag is true and it's my turn
            if (data.start_timer && isMyTurn) {
                console.log('Starting timer for next player');
                startTimer(data.timeout);
            }
        });

        socket.on('game_completed', function(data) {
            // Redirect to results page
            window.location.href = `/results/${roomCode}`;
        });

        socket.on('error', function(data) {
            alert(data.message);
        });

        function checkIfMyTurn(player, isMyTurnOverride) {
            currentPlayer = player;
            const isMyTurn = isMyTurnOverride !== undefined ? isMyTurnOverride : (player === playerName);
            
            console.log('üîç checkIfMyTurn called:', {
                currentPlayer: player,
                myPlayerName: playerName,
                isMyTurn: isMyTurn,
                isMyTurnOverride: isMyTurnOverride,
                comparison: `${player} === ${playerName} = ${player === playerName}`,
                playerType: typeof player,
                playerNameType: typeof playerName
            });
            
            // Check if elements exist
            const waitingMessage = document.getElementById('waitingMessage');
            const promptSection = document.getElementById('promptSection');
            const promptInput = document.getElementById('promptInput');
            
            console.log('üîç DOM elements:', {
                waitingMessage: !!waitingMessage,
                promptSection: !!promptSection,
                promptInput: !!promptInput
            });
            
            if (isMyTurn) {
                console.log('‚úÖ Showing prompt input for player');
                if (waitingMessage) waitingMessage.classList.add('hidden');
                if (promptSection) promptSection.classList.remove('hidden');
                if (promptInput) promptInput.focus();
            } else {
                console.log('‚è≥ Showing waiting message for player');
                if (waitingMessage) {
                    waitingMessage.classList.remove('hidden');
                    waitingMessage.innerHTML = `
                        <div class="text-4xl mb-2">üë§</div>
                        <p>Waiting for <strong>${player}</strong> to submit their prompt...</p>
                    `;
                }
                if (promptSection) promptSection.classList.add('hidden');
            }
        }

        function updateCurrentImage(imagePath) {
            const imageContainer = document.getElementById('imageContainer');
            const placeholder = document.getElementById('imagePlaceholder');
            const image = document.getElementById('currentImage');
            const loadingWheel = document.getElementById('loadingWheel');
            
            // Hide loading wheel
            loadingWheel.classList.add('hidden');
            
            if (imagePath) {
                image.src = `/${imagePath}`;
                image.classList.remove('hidden');
                placeholder.classList.add('hidden');
            } else {
                image.classList.add('hidden');
                placeholder.classList.remove('hidden');
            }
        }

        function updateGameProgress(players) {
            const progressDiv = document.getElementById('gameProgress');
            if (players) {
                progressDiv.innerHTML = players.map((player, index) => `
                    <div class="flex items-center space-x-3 p-2 bg-gray-50 rounded-md">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-sm font-bold text-blue-600">
                            ${index + 1}
                        </div>
                        <span class="text-gray-700">${player}</span>
                        <div class="ml-auto">
                            <span class="text-sm text-gray-500">Round ${index + 1}</span>
                        </div>
                    </div>
                `).join('');
            }
        }

        function showLoadingWheel(player, prompt) {
            // Hide other elements
            document.getElementById('imagePlaceholder').classList.add('hidden');
            document.getElementById('currentImage').classList.add('hidden');
            
            // Show loading wheel
            document.getElementById('loadingWheel').classList.remove('hidden');
            document.getElementById('generatingPlayer').textContent = `${player} is generating an image...`;
        }

        function hideLoadingWheel() {
            document.getElementById('loadingWheel').classList.add('hidden');
        }

        function startTimer(seconds) {
            timeRemaining = seconds;
            clearInterval(timer);
            
            timer = setInterval(() => {
                timeRemaining--;
                document.getElementById('timeRemaining').textContent = `${timeRemaining}s`;
                
                const progress = (timeRemaining / seconds) * 100;
                document.getElementById('progressBar').style.width = `${progress}%`;
                
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }

        function handleTimeout() {
            if (currentPlayer === playerName) {
                socket.emit('timeout_prompt', {
                    room_code: roomCode
                });
            }
        }

        // Submit prompt
        document.getElementById('submitPrompt').addEventListener('click', function() {
            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }
            
            socket.emit('submit_prompt', {
                room_code: roomCode,
                player_name: playerName,
                prompt: prompt
            });
            
            // Clear input and hide prompt section
            document.getElementById('promptInput').value = '';
            document.getElementById('promptSection').classList.add('hidden');
            document.getElementById('waitingMessage').classList.remove('hidden');
            clearInterval(timer);
        });

        // Allow Enter key to submit
        document.getElementById('promptInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('submitPrompt').click();
            }
        });
    </script>
</body>
</html>
